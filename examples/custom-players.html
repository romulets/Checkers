<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkers</title>

  <link rel="stylesheet" type="text/css" href="../dist/styles/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
  <script src="../dist/scripts/checkers.js"></script>

  <script>
    require(['Checkers', 'Models/Player'], function (Checkers, Player) {
      var player1 = new Player.default('John', '#606060')
      var player2 = new Player.default('Alice', '#FFF')
      Checkers.startGame('#checkers', player1, player2)
    })
  </script>
</head>

<body>

  <div id="checkers"></div>

</body>

</html>
